<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <div id="container">
        <p id="title-txt">Calculator</p>  
        <div id="mode">
            <button id="norm" style="background-color:olive; color:white">Normal</button>
            <button id="base">Base</button>
            <button id="eqn">Equation</button>
        </div>
        <div id="blank">

        </div>
        <div id="display">
            0
        </div>
        <div id="base-buttons">
            <button id="bt-dec"  style="background-color:olivedrab; color:white">Dec</button>
            <button id="bt-bin">Bin</button>
            <button id="bt-oct">Oct</button>
        </div>
        <div id="buttons">
            <button id="bAC">AC</button>
            <button id="bDEL">DEL</button>
            <button class="bt bt-base-dis">(</button>
            <button class="bt bt-base-dis">)</button>

            <button class="bt bt-bin-dis dig">7</button>
            <button class="bt bt-oct-dis bt-bin-dis dig">8</button>
            <button class="bt bt-oct-dis bt-bin-dis dig">9</button>
            <button class="bt bt-base-dis">/</button>

            <button class="bt bt-bin-dis dig">4</button>
            <button class="bt bt-bin-dis dig">5</button>
            <button class="bt bt-bin-dis dig">6</button>
            <button class="bt bt-base-dis">*</button>

            <button class="bt dig">1</button>
            <button class="bt bt-bin-dis dig">2</button>
            <button class="bt bt-bin-dis dig">3</button>
            <button class="bt bt-base-dis">-</button>

            <button class="bt dig">0</button>
            <button class="bt bt-base-dis">.</button>
            <button class="bt bt-base-dis">+</button>
            <button id="b=">=</button>
        </div>
    </div>
    <script src="calc.js"></script> 
</body>
</html>
